<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Penguin Mex</title>

</head>
<body>
    <div class="title-container">
        <img class="penguin-logo" src="images/drunk-penguin.webp" alt="Drunk Penguin Logo">
        <h1>Penguin Mex</h1>
    </div>

    <!-- Setup Fase -->
    <div id="setup-fase" class="container">
        <h2>Spelers</h2>
        <input type="text" id="player-input" placeholder="Naam speler">
        <button id="add-player-btn">Voeg Toe</button>
        <ul id="player-list"></ul>
        <button id="start-game-btn" disabled>Start Spel</button>
        <p><small>Minimaal 1 speler nodig</small></p>
    </div>

    <!-- Spel Fase -->
    <div id="spel-fase" class="container">
        <h2 id="ronde-titel">Ronde 1</h2><button class="settings-button"><img src="images/gear-icon.png" alt="Settings" /></button>
        <!-- Elements to hide/show -->
        <div id="spel-info">
             <h3 id="speler-aan-zet">Speler: ...</h3>
             <div id="worp-info">Worp: <span id="worp-teller">0</span> / <span id="max-worpen">3</span></div>
        </div>
        <div class="dice-container">
             <div id="die1" class="die" data-value="0">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <div id="die2" class="die" data-value="0">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
        </div>
        <div id="score-display" class="score-display">Score: -</div>
        <div id="message-wrapper">
            <div id="message-area" class="message-area"></div>
        </div>
        <!-- Restored action buttons div -->
        <div id="actie-knoppen">
            <button id="main-action-btn" disabled>Gooi</button>
            <button id="show-lowest-btn">Toon Laagste</button>
            <!-- Removed settings button from here -->
        </div>
        <!-- End elements to hide/show -->

        <!-- Round Results (Initially hidden) -->
        <div id="ronde-resultaten">
            <!-- Removed settings button from here -->
            <div id="lowest-score-announcement"></div> <!-- ADDED: For lowest score message -->
             <h3 id="results-header">Resultaten</h3>
             <div id="resultaten-acties"></div>
             <hr>
             <div id="resultaten-scores"></div>
             <button id="next-round-btn">Volgende Ronde</button>
         </div>
    </div>

    <!-- Sound Effects (Remember to replace src paths) -->
    <audio id="sound-dice-roll" src="sounds/DiceRoll.wav" preload="auto"></audio>
    <audio id="sound-show-lowest" src="sounds/ShowLowestScore.wav"></audio> <!-- Specific sound -->

    <!-- Settings Menu Overlay -->
    <div id="settings-menu" class="settings-menu-overlay">
        <div class="settings-menu-content">
            <h2>Settings</h2>

            <div class="settings-section game-settings">
                 <div class="setting-item">
                    <label class="toggle-label">Langste beurt drinkt:</label>
                    <label class="switch">
                      <input type="checkbox" id="longest-turn-drink-enabled">
                      <span class="slider round"></span>
                    </label>
                 </div>
            </div>

            <div class="settings-section player-settings">
                <h3>Spelers beheren</h3>
                 <div class="player-input-area">
                    <input type="text" id="settings-player-input" placeholder="Naam speler">
                    <button id="settings-add-player-btn">Voeg Toe</button>
                 </div>
                <ul id="settings-player-list"></ul>
            </div>

            <button id="save-settings-button">Sluiten</button>
        </div>
    </div>

    
    <script defer src="src/globals.js"></script>
    <script defer src="src/helpers.js"></script>
    <script defer src="src/setup.js"></script>
    <script defer src="src/dice.js"></script>
    <script defer src="src/turn.js"></script>
    <script defer src="src/round.js"></script>
    <script defer src="src/score.js"></script>
    <script defer src="src/main.js"></script>
    <script defer src="src/listeners.js"></script>
    
    
</body>
</html>
